<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap css link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--===================
         header section start
        ======================  -->
    <header class="container bg-light p-2 rounded">
      <h1 class="text-center fs-2 fw-bold text-info">Phone Commerce</h1>
      <div class="input-group w-50 mx-auto my-3">
        <input
          id="input-field"
          type="text"
          class="form-control"
          placeholder="search for your phone"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          onclick="getphones()"
          class="btn btn-outline-info"
          type="button"
          id="button-addon2"
        >
          Search
        </button>
      </div>
    </header>
    <!--===================
         header section end
        ======================  -->

    <main>
      <section id="phone-container" class="container my-5">
        <!-- search result section  -->
        <div id="result-text" class="text-center my-5"></div>
        <!-- ditails section  -->
        <div class="w-50 mx-auto my-2" id="show-dtails"></div>
        <!-- phone display section  -->
        <div id="display-phones" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </section>
    </main>

    <!-- custome js link  -->
    <script src="js/index.js"></script>
    <!-- bootstrap js link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
